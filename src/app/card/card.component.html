<div class="relative group cursor-pointer overflow-hidden rounded-lg transition-transform duration-300 hover:scale-105" (click)="goToDetails(id)">
    <img [src]="'https://picsum.photos/seed/' + title + '/200/300'" alt="{{ title }}"
        class="w-full aspect-[2/3] object-cover" />
    <div
        class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent transition-opacity duration-300">
        <div class="absolute bottom-0 p-4 w-full">
            <h3 class="text-lg font-semibold line-clamp-2">
                {{ title }}
            </h3>
            <div class="flex items-center gap-2 text-sm text-gray-300 mt-1">
                <span>{{ year }}</span>
                <span>•</span>
                <span>{{ type }}</span>
                <span>•</span>
                <span>{{ rating }}</span>
            </div>
        </div>
    </div>
</div>
